# https://docs.spring.io/spring-boot/docs/1.4.x/reference/html/common-application-properties.html

# BANNER
# Banner file encoding.
banner.charset=UTF-8
# Banner file location.
banner.location=classpath:banner.txt
# Banner image file location (jpg/png can also be used).
banner.image.location=classpath:banner.gif
# Width of the banner image in chars (default 76)
banner.image.width=
# Height of the banner image in chars (default based on image height)
banner.image.height=
 # Left hand image margin in chars (default 2)
banner.image.margin=
# If images should be inverted for dark terminal themes (default false)
banner.image.invert=

server.port=8080
server.contextPath=/mvcg

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

logging.level=DEBUG

# Database
jdbc.driverClassName = com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://localhost:3306/test
jdbc.username = root
jdbc.password = password
 
# Hibernate
hibernate.dialect = org.hibernate.dialect.MySQLDialect
hibernate.show_sql = false
hibernate.format_sql = false
# Hibernate ddl auto (create, create-drop, update)
hibernate.hbm2ddl.auto=update
hibernate.com.test.springboot.hibernate=com.test.springboot.hibernate